[package]
edition = "2021"
name = "isometric"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.9.0", features = ["dynamic"] } # Remove this feature on release see https://bevyengine.org/learn/book/getting-started/setup/#enable-fast-compiles-optional
bevy_egui = "0.19.0"
bevy_rapier2d = "0.20.0"
bevy_ecs_tilemap = "0.9"
big-brain = "0.16.0"
leafwing-input-manager = "0.8.0"
iyes_loopless = { version = "0.9.1", features = ["states"] }

bevy_asset_loader = { version = "0.14.1", features = ["2d", "stageless"] }
bevy_common_assets = { version = "0.4.0", features = ["yaml"] }

rand = "0.8.5"
getrandom = "0.2.7"
serde = "1.0"
serde_yaml = "0.9"

# Otimizations to speed up compilation in debug mode
# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3